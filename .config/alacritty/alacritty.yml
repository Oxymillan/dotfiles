# Configuration for Alacritty, the GPU enhanced terminal emulator

# Environment variables
env:
  TERM: xterm-256color

window:
  # Window padding (changes require restart)
  padding:
    x: 2
    y: 2

  dimentions:
    columns: 142
    lines: 92

  position:
    x: 550
    y: 250

  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true
  # Background opacity
  opacity: 1

  startup_mode: Windowed

# Window title
#title: Alacritty

# Allow terminal applications to change Alacritty's window title.
#dynamic_title: true

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 4000

  # Scrolling distance multiplier.
  multiplier: 3

# Font configuration
font:
  normal:
    family: "Hack Nerd Font"
    style: Regular

  # Bold font face
  bold:
    family: "Hack Nerd Font"
    style: Bold

  # Italic font face
  italic:
    family: "Hack Nerd Font"
    style: Italic

  # Bold italic font face
  bol_italic:
    family: "Hack Nerd Font"
    style: Bold Italic

  # Point size
  size: 12.0

  #offset:
  #x: 0
  #y: 0

  #glyph_offset:
  #x: 0
  #y: 0

colors:
  primary:
    background: "#000000"
    foreground: "#d8dee9"
    dim_foreground: "#a5abb6"
  cursor:
    text: "#2e3440"
    cursor: "#d8dee9"
  vi_mode_cursor:
    text: "#2e3440"
    cursor: "#d8dee9"
  selection:
    text: CellForeground
    background: "#4c566a"
  search:
    matches:
      foreground: CellBackground
      background: "#88c0d0"
    bar:
      background: "#434c5e"
      foreground: "#d8dee9"
  normal:
    black: "#3b4252"
    red: "#bf616a"
    green: "#a3be8c"
    yellow: "#ebcb8b"
    blue: "#81a1c1"
    magenta: "#b48ead"
    cyan: "#88c0d0"
    white: "#e5e9f0"
  bright:
    black: "#4c566a"
    red: "#bf616a"
    green: "#a3be8c"
    yellow: "#ebcb8b"
    blue: "#81a1c1"
    magenta: "#b48ead"
    cyan: "#8fbcbb"
    white: "#eceff4"
  dim:
    black: "#373e4d"
    red: "#94545d"
    green: "#809575"
    yellow: "#b29e75"
    blue: "#68809a"
    magenta: "#8c738c"
    cyan: "#6d96a5"
    white: "#aeb3bb"

  # Transparent cell backgrounds
  transparent_background_colors: true

  #selection:
  # This string contains all characters that are used as separators for
  # "semantic words" in Alacritty.
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: false
